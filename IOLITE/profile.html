<!DOCTYPE html>
<html lang="en">

<head>

    <title>iolite profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">

<body>
    <div class="container-fluid text-center">
        <div class="row">

                </div>
            </div>

            <div class="col-sm-9 main-sec">

                    <div class="col-sm-6 empty"></div>
                    <div class="col-sm-6 row items">
                        <div class="col-sm-12 row justify-content-end align-content-center">
                            <input class="form-control col-sm-6" type="search" placeholder="search" value="">

                            </a>

                            </a>

                    </div>
                </div>

                <div class="col-sm-12 row">

                </div>

                    <div class="col-md-4">
                        <canvas class="myChart chart-1" width="50px" height="50px"></canvas>
                    </div>
                    <div class="col-md-4">
                        <canvas class="myChart chart-2" width="400" height="400"></canvas>
                    </div>
                    <div class="col-md-4">
                        <canvas class="myChart chart-3" width="400" height="400"></canvas>
                    </div>
                </div>

                    <div class="col-lg-6 body">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">S.No</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>

                            </thead>

                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Larry</td>
                                    <td>the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-6 body">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">S.No</th>

                                    <th scope="row">3</th>

                                    <td>the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
